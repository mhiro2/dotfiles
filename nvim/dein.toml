  let g:ale_fix_on_save = 1
  let g:ale_fixers = {
    \ '*':          ['remove_trailing_lines', 'trim_whitespace'],
    \ 'css':        ['prettier'],
    \ 'go':         ['goimports'],
    \ 'javascript': ['eslint', 'prettier'],
    \ 'json':       ['prettier'],
    \ 'html':       ['prettier'],
    \ 'markdown':   ['prettier'],
    \ 'python':     ['isort', 'black'],
    \ 'ruby':       ['rubocop'],
    \ 'rust':       ['rustfmt'],
    \ 'terraform':  ['terraform'],
    \ 'typescript': ['eslint', 'prettier'],
  \}

  " lint
  let g:ale_linters = {
    \ 'bash':       ['shellcheck'],
    \ 'dockerfile': ['hadolint'],
    \ 'go':         ['gofmt', 'golint'],
    \ 'json':       ['jsonlint'],
    \ 'python':     ['flake8', 'mypy'],
